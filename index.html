<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Javascript Exercises</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
	<header>
		<h1 class="container">JS Exercises</h1>
  </header>
  <div class="container">
    <h2>Output Current Date and Time</h2>
    <br>
    <div class="outputDate">
      <p><b>Hello Today is <span id='dayOut'></span></b></p>
      <p><b>and current time is <span id='timeOut'></span></b></p>
    </div>
    <h2>Date and Time Progress Bar</h2>
    <br>
    <h3>Days in Week</h3>
    <div class="progress" style="width: 60%">
      <div id='days-progress' class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60" style="width: 0%"></div>
    </div>
    <br>
    <h3>Seconds left in Minute</h3>
    <div class="progress" style="width: 60%">
      <div id='secs-progress' class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60" style="width: 0%"></div>
    </div>
    <br>
    <h3>Minutes left in Hour</h3>
    <div class="progress" style="width: 60%">
      <div id='mins-progress' class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60" style="width: 0%"></div>
    </div>
    <br>
    <h3>Hours left in Day</h3>
    <div class="progress" style="width: 60%">
      <div id='hrs-progress' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60" style="width: 0%"></div>
    </div>
  </div>
 <hr>

</body>
</html>
